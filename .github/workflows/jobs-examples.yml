name: jobs examples
on:
  push

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: example of invalid command
        run: echo Hello, world! Build failed.
      - uses: actions/upload-artifact@v2
        with:
          name: build-result
          path: build-result.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-result
          path: build-result.txt
      - name: step do deploy
        run: echo Hello, world! Deploy.
